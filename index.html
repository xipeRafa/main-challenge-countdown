<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4894c5e846.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section >
      <h2 class="title">WE'RE LAUNCHING SOON</h2>
      <div id="counter" class="counter">
        <div class="countdown">
          <div class="card-container">
            <div id="days" class="base" data-base-before="08" data-base-after="">
              <div class="card">
                <div class="card-face card-face-front">08</div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="countdown__title">
            DAYS
          </span>
        </div>
        <div class="countdown">
          <div class="card-container">
            <div id="hours" class="base" data-base-before="23" data-base-after="">
              <div class="card">
                <div class="card-face card-face-front">23</div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="countdown__title">
            HOURS
          </span>
        </div>
        <div class="countdown">
          <div class="card-container">
            <div id="minute" class="base" data-base-before="59" data-base-after="">
              <div class="card">
                <div class="card-face card-face-front">59</div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="countdown__title">
            MINUTES
          </span>
        </div>
        <div class="countdown">
          <div class="card-container">
            <div id="second" class="base" data-base-before="59" data-base-after="">
              <div class="card">
                <div class="card-face card-face-front">59</div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="countdown__title">
            SECONDS
          </span>
        </div>
      </div>
    </section>  
    <footer class="footer">
      <div class="sn-container">
        <a class="sn-logo" href="https://www.facebook.com/" title="Facebook">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a class="sn-logo" href="https://www.pinterest.com/" title="Pinterest">
          <i class="fab fa-pinterest"></i>
        </a>
        <a class="sn-logo" href="https://www.instagram.com/" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer> 

  <script src="index.js"></script>
</body>
</html>
